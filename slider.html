<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hoogo Design</title>
	<script src="js/jquery-2.1.1.js"></script>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<script src="js/modernizr.custom.js"></script>
	<script src="js/toucheffects.js"></script>
	<!-- bxSlider Javascript file -->
	<script src="js/jquery.bxslider.min.js"></script>
	<!-- bxSlider CSS file -->
	<link href="css/jquery.bxslider.css" rel="stylesheet" />
</head>
<body id="home">
	<header class="header portheader" style="position:absolute">
		<img id="minilogo" class="minilogooffx" src="images/minilogo.png" alt="Hoogo Design">
		<ul class="menu">
			<li><a href="index.html#home"><i class="fa fa-home menuicon"></i></a></li>
			<li><a href="index.html#servicos">serviços</a></li>
			<li><a href="index.html#portfolio">portfólio</a></li>
			<li><a href="index.html#contato">contato</a></li>
		</ul>
	</header>
	<nav class="row">
		<div class="md-6">
			<p><i class="fa fa-arrow-left menuicon"></i>Projeto Litte Monsters</p>
		</div>
		<div class="md-6">
			<p>Projeto Fiapo Digital<i class="fa fa-arrow-right menuicon"></i></p>
		</div>
	</nav>
	<div id="portcontent" class="row">
		<div class="md-9">
			<ul class="bxslider">
				<li><img src="images/pic1.jpg" /></li>
				<li><img src="images/pic2.jpg" /></li>
				<li><img src="images/pic3.jpg" /></li>
				<li><img src="images/pic4.jpg" /></li>
			</ul>
			<div class="outside">
				<p><span id="slider-prev"></span> | <span id="slider-next"></span></p>
			</div>
		</div>

		<div class="md-3">
			<h1>Beebook</h1>
			<div class="tags"><span>Identidade visual</span><span>Site</span><span>Papelaria</span></div>

			<p>Projeto para a editora de livros infantis Beebook.</p>
			<p>Esse projeto se baseia na criação completa da identidade visual, construção do site e papelaria completa.</p>
		</div>
	</div>

	<script>
	$('.bxslider').bxSlider({
		mode: 'fade',
		captions: true,
		nextSelector: '#slider-next',
		prevSelector: '#slider-prev',
		nextText: '&nbsp;→',
		prevText: '←&nbsp;'
	});
	</script>
</body>
</html>
